<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMA Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-4">RMA Dashboard</h1>
        <form id="rmaForm" class="mb-8">
            <!-- Form Fields -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" name="companyName" placeholder="Company Name" required class="p-2 border">
                <input type="text" name="address" placeholder="Address" required class="p-2 border">
                <input type="text" name="phone" placeholder="Phone" class="p-2 border">
                <input type="text" name="city" placeholder="City" class="p-2 border">
                <input type="email" name="email" placeholder="Email" required class="p-2 border">
                <input type="text" name="zipCode" placeholder="ZIP Code" class="p-2 border">
                <input type="text" name="contactPerson" placeholder="Contact Person" required class="p-2 border">
                <input type="text" name="state" placeholder="State" class="p-2 border">
            </div>

            <!-- SN, Model Name, etc. -->
            <div class="mt-4">
                <input type="text" name="serialNumber" placeholder="SN" required class="p-2 border w-full">
                <input type="text" name="modelName" placeholder="Model Name" required class="p-2 border w-full mt-2">
                <textarea name="faultDescription" placeholder="Fault Description" required class="p-2 border w-full mt-2"></textarea>
                <input type="text" name="customerReference" placeholder="Customer Reference" class="p-2 border w-full mt-2">
                <input type="text" name="customerNumber" placeholder="Customer Number" class="p-2 border w-full mt-2">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="bg-blue-500 text-white p-2 mt-4">Submit RMA Request</button>
        </form>

        <!-- Dashboard Section -->
        <div id="dashboard" class="hidden">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>

    <!-- JavaScript for Form Handling -->
    <script src="app.js"></script>
</body>
</html>
